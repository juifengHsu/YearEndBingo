<!-- index.html v0.9 (測試版：匿名登入 + Firestore 寫入) -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Bingo 測試版</title>
  <script type="module">
    // 1. 引入 Firebase SDK (CDN)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 2. Firebase 專案設定 (請到 Firebase Console → 專案設定 → Web App 拷貝完整 config)
    const firebaseConfig = {
      apiKey: "你的API_KEY",
      authDomain: "你的專案.firebaseapp.com",
      projectId: "你的專案ID",
      storageBucket: "你的專案.appspot.com",
      messagingSenderId: "你的SenderID",
      appId: "你的AppID"
    };

    // 3. 初始化
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 4. 匿名登入並建立玩家資料
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInAnonymously(auth);
        const uid = result.user.uid;
        console.log("匿名登入成功:", uid);

        // 建立 players/{uid} 文件
        await setDoc(doc(db, "players", uid), {
          name: "測試玩家",
          board: Array.from({length:25}, (_,i)=>i+1),
          boardStr: Array.from({length:25}, (_,i)=>i+1).join(","),
          locked: false,
          maxConsecutive: 0,
          lastSeen: serverTimestamp()
        });

        alert("玩家資料建立完成！");
      } catch (err) {
        console.error("登入或寫入失敗:", err);
        alert("登入失敗，請檢查 Firebase Config 或網路環境");
      }
    });
  </script>
</head>
<body>
  <h1>Bingo 測試版</h1>
  <button id="loginBtn">匿名登入並建立玩家資料</button>
</body>
</html>
