<!-- index.html v1.0 (活動版，單一管理者) -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Bingo 活動</title>
  <script type="module">
    // Firebase 初始化
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "你的API_KEY",
      authDomain: "你的專案.firebaseapp.com",
      projectId: "你的專案ID",
      storageBucket: "你的專案.appspot.com",
      messagingSenderId: "你的SenderID",
      appId: "你的AppID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 玩家登入 (匿名)
    document.getElementById("playerLogin").addEventListener("click", async () => {
      try {
        const result = await signInAnonymously(auth);
        const uid = result.user.uid;
        console.log("玩家登入成功:", uid);

        // 建立玩家資料
        await setDoc(doc(db, "players", uid), {
          name: "玩家A",
          board: Array.from({length:25}, (_,i)=>i+1),
          boardStr: Array.from({length:25}, (_,i)=>i+1).join(","),
          locked: false,
          maxConsecutive: 0,
          lastSeen: Date.now()
        });
        alert("玩家資料建立完成");
      } catch (err) {
        console.error("玩家登入失敗:", err);
      }
    });

    // 管理者登入 (Email+密碼)
    document.getElementById("adminLogin").addEventListener("click", async () => {
      try {
        const email = document.getElementById("adminEmail").value;
        const password = document.getElementById("adminPassword").value;
        const result = await signInWithEmailAndPassword(auth, email, password);
        const uid = result.user.uid;
        console.log("管理者登入成功:", uid);

        // 管理者操作範例：更新遊戲狀態
        if (uid === "z6bA9TzIhPUqXBxSyoIlZGBETwy1") {
          await setDoc(doc(db, "game_state", "current_game"), {
            started: true,
            history: []
          });
          alert("管理者已更新遊戲狀態");
        } else {
          alert("此帳號不是管理者 UID");
        }
      } catch (err) {
        console.error("管理者登入失敗:", err);
      }
    });
  </script>
</head>
<body>
  <h1>Bingo 活動</h1>

  <h2>玩家登入</h2>
  <button id="playerLogin">玩家登入 (匿名)</button>

  <h2>管理者登入</h2>
  <input type="email" id="adminEmail" placeholder="管理者 Email">
  <input type="password" id="adminPassword" placeholder="管理者密碼">
  <button id="adminLogin">管理者登入</button>
</body>
</html>
