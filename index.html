        function calculateMaxConsecutive(board, history) {
            if (!board || board.length < 25) return 0;
            let maxGlobal = 0;
            winConditions.forEach(indices => {
                let currentStreak = 0;
                let maxInLine = 0;
                indices.forEach(idx => {

            });
